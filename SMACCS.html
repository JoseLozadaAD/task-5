<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMACSS</title>
  <link rel="stylesheet" href="css/smacss.css">
</head>

<body>
  <!--  -->
  <div id="layout-login">
    <div class="container-form">
      <form class="register-form">
        <input type="text" placeholder="name" />
        <input type="password" placeholder="password" />
        <input type="text" placeholder="email address" />
        <button class="btn-blue">create</button>
        <p>
          Already registered?
          <a class="link-blue" href="#">Sign In</a>
        </p>
      </form>
      <form class="login-form">
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" />
        <button class="btn-green">login</button>
        <p>
          Not registered?
          <a class="link-green" href="#">Create an account</a>
        </p>
      </form>
    </div>
  </div>
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/smacss.js"></script>
</body>

</html>
