<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOCSS</title>
  <link rel="stylesheet" href="css/oocss.css">
</head>

<body>
  <!--  -->
  <div class="login-page">
    <div class="container-form">
      <form class="register-form">
        <input class="input-field text-format border-0" type="text" placeholder="name" />
        <input class="input-field text-format border-0" type="password" placeholder="password" />
        <input class="input-field text-format border-0" type="text" placeholder="email address" />
        <button class="btn btn-blue">create</button>
        <p class="message-form">
          Already registered?
          <a class="link link-blue" href="#">Sign In</a>
        </p>
      </form>
      <form class="login-form">
        <input class="input-field text-format border-0" type="text" placeholder="username" />
        <input class="input-field text-format border-0" type="password" placeholder="password" />
        <button class="btn btn-green text-format border-0">login</button>
        <p class="message-form">
          Not registered?
          <a class="link link-green text-format border-0" href="#">Create an account</a>
        </p>
      </form>
    </div>
  </div>
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/oocss.js"></script>
</body>

</html>
