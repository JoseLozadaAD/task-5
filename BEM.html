<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM</title>
  <link rel="stylesheet" href="css/bem.css">
</head>

<body>
  <!--  -->
  <div class="login">
    <div class="form">
      <form class="form--register">
        <input class="form__input" type="text" placeholder="name" />
        <input class="form__input" type="password" placeholder="password" />
        <input class="form__input" type="text" placeholder="email address" />
        <button class="form__btn form__btn--blue">create</button>
        <p class="form__message">
          Already registered?
          <a class="form__link form__link--blue" href="#">Sign In</a>
        </p>
      </form>
      <form class="form--login">
        <input class="form__input" type="text" placeholder="username" />
        <input class="form__input" type="password" placeholder="password" />
        <button class="form__btn form__btn--green">login</button>
        <p class="form__message">
          Not registered?
          <a class="form__link form__link--green" href="#">Create an account</a>
        </p>
      </form>
    </div>
  </div>
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/bem.js"></script>
</body>

</html>
